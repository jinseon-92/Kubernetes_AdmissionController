kind: MutatingWebhookConfiguration
apiVersion: admissionregistration.k8s.io/v1beta1
metadata:
  name: mutating
webhooks:
  - name: mutating.jinseon.com
    namespaceSelector:
      matchExpressions:
      - key: openpolicyagent.org/mutating
        operator: NotIn
        values:
        - ignore
    rules:
      - operations: ["CREATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["deployments"]
    clientConfig:
      caBundle: 
      service:
        namespace: default
        name: mutating
